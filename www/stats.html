{{ range . }}
<tr>
    <td>{{ .Host }}</td>
    <td>{{ .Alive }}</td>
    <td>{{ .Capacity }}</td>
    <td>{{ .Queued }}</td>
    <td>{{ .Running }}</td>
    <td>{{ .Requests }}</td>
    <td>{{ .Finished }}</td>
    <td>{{ .Successes }}</td>
    <td>{{ .Fails }}</td>
    <td>{{ .AvgRequestTime }}</td>
</tr>
{{ end }}
